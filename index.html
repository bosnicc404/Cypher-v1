<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cypher v1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Prism.js with dark theme (prism-tomorrow) -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>
    <!-- Add more languages if needed -->
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <button class="new-chat-btn">+ New Chat</button>
            <div class="sidebar-footer"><p>Cypher v1</p></div>
        </aside>

        <main class="chat-area">
            <div id="chatDisplay" class="chat-display"></div>
            <div class="input-container">
                <form id="jarvisForm">
                    <button type="button" id="micBtn"><i class="fas fa-microphone"></i></button>
                    <input type="text" id="userInput" placeholder="Message Cypher..." autocomplete="off" required>
                    <button type="submit"><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
